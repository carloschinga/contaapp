<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>            

            <p:growl id="growl" sticky="true" showDetail="true" life="2000" />

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{inicioMBean.usuario.dni}" required="true" label="username" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{inicioMBean.usuario.clave}" required="true" label="password" />

                <f:facet name="footer">
                    <p:commandButton value="Login" update="growl" actionListener="#{inicioMBean.validar()}"
                                     oncomplete="manejarLogin(xhr, status, args)" />
                </f:facet>  
            </h:panelGrid>

        </h:form>   
        <script type="text/javascript">
            function manejarLogin(xhr, status, args) {
                if (args.estaLogeado) {
                    setTimeout(function () {
                        window.location = args.view;
                    }, 500);
                }
            }
        </script>
    </h:body>
</html>
